<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Directory</title>
</head>

<body>
    <div id="heading">
        PHONE DIRECTORY
    </div>
    <div id="display_screen">
        <button id="add_screen_button" class="button">Add</button>
        <table id="list_table">
            <tr>
                <th colspan="1">NAME</th>
                <th colspan="1">PHONE</th>
            </tr>
        </table>
    </div>
    <div id="add_screen" class="hide">
        <button id="back_button" class="button">Back</button>
        <p>Name:</p>
        <input type="text" id="name_input" />
        <p>Phone:</p>
        <input type="text" id="phone_input" />
        <p><strong>Subscriber to be added:</strong></p>
        <p id="name_display">Name: </p>
        <p id="phone_display">Phone: </p>
        <button id="add_button" class="button">Add</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" ></link>
</body>

</html>
